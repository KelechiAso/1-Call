<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNerd - Sports & Gaming AI</title>
    <style>
        /* Basic Reset & Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
            height: 100%;
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* Align to top, so padding-top works */
            padding-top: 20px; /* Some space from the top of the viewport */
            box-sizing: border-box;
        }

        .chat-container-wrapper { /* This will be the main centered container */
            width: 100%;
            max-width: 800px; /* Or your preferred max width */
            height: calc(100vh - 40px); /* Full height minus top/bottom padding or margins */
            display: flex;
            flex-direction: column;
            background-color: #161625; /* A slightly lighter dark for the main chat app block */
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden; /* Contains all child scrolling */
        }

        .main-header { 
            background-color: #212135; /* A distinct header color */
            padding: 15px 20px;
            display: flex;
            justify-content: center; 
            align-items: center;
            border-bottom: 1px solid #2d2d54;
            color: #4CAF50; 
            font-size: 1.5em;
            font-weight: bold;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .chat-ui-area { /* This area contains chatbox, input, and ui-components */
            padding: 15px 20px; 
            flex-grow: 1; /* Takes up remaining vertical space */
            display: flex;
            flex-direction: column; 
            overflow-y: hidden; /* This itself shouldn't scroll, its children will */
        }

        /* Chatbox specific styles */
        #chatbox {
            flex-grow: 1; /* Allows chatbox to expand and push input-area down */
            border: 1px solid #2d2d54;
            overflow-y: scroll; /* Enables scrolling for chat messages */
            margin-bottom: 15px;
            padding: 10px;
            background-color: #1e1e30; /* Darker background for chat messages */
            border-radius: 5px;
            display: flex; /* To make messages align themselves */
            flex-direction: column; /* Stack messages vertically */
        }

        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.4;
            display: inline-block; /* To make bubble only as wide as content */
        }
        .user-message {
            background-color: #2a392a; /* Darker green */
            color: #e0f0e0;
            margin-left: auto; /* Aligns to the right */
            border-bottom-right-radius: 5px;
            align-self: flex-end; /* Crucial for flexbox parent */
        }
        .bot-message {
            background-color: #2a2c3b; /* Darker blue/purple */
            color: #d0d0e0;
            margin-right: auto; /* Aligns to the left */
            border-bottom-left-radius: 5px;
            align-self: flex-start; /* Crucial for flexbox parent */
        }
        .error-message {
            color: #ff8a80; /* Softer red for errors */
            font-style: italic;
            border: 1px solid #ff8a80;
            background-color: #3c2f2f; /* Dark red background for error bubble */
        }

        /* Typing indicator using only dots */
        .typing-bubble { /* Applied to the bot-message div when typing */
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 12px 15px; 
            min-height: 1.2em; /* Ensure it has some height for the dots */
            box-sizing: border-box;
        }
        .typing-bubble span { /* Styling for each dot */
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #aaa; 
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }
        .typing-bubble span:nth-child(1) { animation-delay: -0.32s; }
        .typing-bubble span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing-bounce {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.6); }
            40% { opacity: 1; transform: scale(1.0); }
        }

        #loadingIndicator { display: none; text-align: center; padding: 10px; color: #aaa; font-style: italic; }

        .input-area {
            display: flex;
            margin-top: 10px; /* Space above input area */
            flex-shrink: 0; /* Prevent input area from shrinking */
        }
        #userInput {
            flex-grow: 1; padding: 12px;
            border: 1px solid #2d2d54;
            background-color: #252541;
            color: #e0e0e0;
            border-radius: 20px 0 0 20px;
            font-size: 1em;
        }
        #userInput::placeholder { color: #888; }
        #userInput:focus { outline: none; border-color: #4CAF50; }


        #sendButton {
            padding: 12px 20px; border: none;
            background-color: #4CAF50; color: white;
            cursor: pointer; border-radius: 0 20px 20px 0;
            font-size: 1em;
        }
        #sendButton:hover { background-color: #45a049; }
        #sendButton:disabled { background-color: #555; cursor: not-allowed; }

        hr { border: 0; height: 1px; background: #2d2d54; margin: 20px 0; } 
        h2 { margin-top: 15px; margin-bottom: 10px; color: #e0e0e0; text-align: center; }

        #ui-components {
            border: 1px solid #2d2d54;
            padding: 15px;
            margin-top: 15px; 
            min-height: 80px; 
            background-color: #1e1e30;
            border-radius: 5px;
            color: #c0c0d0;
            flex-shrink: 0; 
            overflow-y: auto; 
            max-height: 250px; /* Limit height and allow scroll */
        }
        #ui-components p { color: #bbb; }
        #ui-components table { color: #e0e0e0; }
        #ui-components ul { color: #e0e0e0; }
        #ui-components pre { background-color: #252541; padding: 10px; border-radius: 4px; color: #c0c0d0; white-space: pre-wrap; word-wrap: break-word;}

        /* Table Styling for Dark Theme */
        table { border-collapse: collapse; width: 100%; margin-top: 15px; font-size: 0.9em; }
        th, td { border: 1px solid #3a3a5a; padding: 10px; text-align: left; }
        th { background-color: #2a2a45; font-weight: bold; color: #e0e0e0; }
        tr:nth-child(even) { background-color: #252541; }
        tr:hover { background-color: #303050; }
        caption { caption-side: top; font-weight: bold; margin-bottom: 8px; font-size: 1.1em; text-align: left; color: #e0e0e0; }
        h4, h5 { margin-top: 15px; margin-bottom: 5px; color: #e0e0e0; }

    </style>
</head>
<body>
    <div class="chat-container-wrapper"> <header class="main-header">
            GameNerd AI
        </header>

        <div class="chat-ui-area">
            <div id="chatbox">
                </div>

            <div id="loadingIndicator" style="display: none;">Processing...</div> 

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask GameNerd..." autocomplete="off"/>
                <button id="sendButton">Send</button>
            </div>

            <hr>
            <h2>Dynamic UI Area</h2>
            <div id="ui-components">
                <p>Ask GameNerd a question. UI components will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const uiComponentsDiv = document.getElementById('ui-components');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator'); // Kept for general feedback if needed

        const userId = 'session_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
        console.log("User ID:", userId);

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        function createBotMessageElement() {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'bot-message');
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return msgDiv;
        }
        
        function showTypingBubble(targetDiv) {
            targetDiv.innerHTML = `<span class="typing-bubble"><span></span><span></span><span></span></span>`;
            // Add a class to the div itself if you want to style the container of the dots
            targetDiv.classList.add('typing-bubble'); 
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function appendUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = text;
            msgDiv.classList.add('message', 'user-message');
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            appendUserMessage(query); // Display user message
            userInput.value = ''; 
            userInput.disabled = true; 
            sendButton.disabled = true;
            
            let currentBotMessageDiv = createBotMessageElement(); // Create the bot's message bubble
            showTypingBubble(currentBotMessageDiv);        // Show dots in it
            let firstChunkReceived = false;
            let accumulatedText = ""; // To store the full text reply for history/logging

            console.log(`Sending query to /chat: "${query}"`);

            try {
                const response = await fetch('/chat', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream' // Request SSE from backend
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        query: query
                    })
                });

                console.log("Fetch response status:", response.status, "OK:", response.ok);

                if (!response.ok) {
                     currentBotMessageDiv.innerHTML = ''; 
                     currentBotMessageDiv.classList.remove('typing-bubble'); // Remove class if it was added
                     let errorDetail = `Server error! Status: ${response.status}`;
                     try {
                         const errorData = await response.json(); 
                         console.error("Server error data:", errorData);
                         errorDetail = errorData.detail || errorData.reply || JSON.stringify(errorData);
                     } catch (parseError) {
                         const textError = await response.text();
                         console.error("Server error text (not JSON):", textError);
                         errorDetail = textError || response.statusText || errorDetail;
                     }
                    currentBotMessageDiv.textContent = `Error: ${errorDetail}`;
                    currentBotMessageDiv.classList.add('error-message');
                    return; 
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let sseBuffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        console.log("Stream finished.");
                        if (!firstChunkReceived && currentBotMessageDiv.classList.contains('typing-bubble')) { 
                           currentBotMessageDiv.textContent = accumulatedText || "[Response processed, no text content.]"; 
                           currentBotMessageDiv.classList.remove('typing-bubble');
                        }
                        console.log("Full streamed reply:", accumulatedText);
                        break;
                    }

                    sseBuffer += decoder.decode(value, { stream: true });
                    let eolIndex;
                    while ((eolIndex = sseBuffer.indexOf('\n\n')) >= 0) {
                        const messageLine = sseBuffer.slice(0, eolIndex).trim();
                        sseBuffer = sseBuffer.slice(eolIndex + 2);

                        if (messageLine.startsWith('data:')) {
                            const rawJsonData = messageLine.substring(5).trim();
                            try {
                                const eventData = JSON.parse(rawJsonData);
                                // console.log("SSE Event:", eventData); // Can be noisy, enable if needed

                                if (eventData.type === 'text_chunk') {
                                    if (!firstChunkReceived) {
                                        currentBotMessageDiv.innerHTML = ''; // Clear typing dots
                                        currentBotMessageDiv.classList.remove('typing-bubble');
                                        firstChunkReceived = true;
                                    }
                                    currentBotMessageDiv.textContent += eventData.content; 
                                    accumulatedText += eventData.content;
                                    chatbox.scrollTop = chatbox.scrollHeight;
                                } else if (eventData.type === 'ui_data') {
                                    console.log("UI Data Received via SSE:", eventData.content);
                                    renderUiComponent(eventData.content);
                                    if (!firstChunkReceived && currentBotMessageDiv.classList.contains('typing-bubble')) {
                                        currentBotMessageDiv.textContent = accumulatedText || "[Data displayed below]";
                                        currentBotMessageDiv.classList.remove('typing-bubble');
                                    }
                                } else if (eventData.type === 'stream_end') {
                                    console.log("Explicit stream end signal received from server.");
                                    if (!firstChunkReceived && currentBotMessageDiv.classList.contains('typing-bubble')) {
                                       currentBotMessageDiv.textContent = accumulatedText || "[Done]"; // Ensure some text if only stream_end came after bubble
                                       currentBotMessageDiv.classList.remove('typing-bubble');
                                    }
                                } else if (eventData.type === 'text_chunk' && eventData.is_error) { // Handle error chunks
                                    if (!firstChunkReceived) {
                                        currentBotMessageDiv.innerHTML = ''; 
                                        currentBotMessageDiv.classList.remove('typing-bubble');
                                        firstChunkReceived = true;
                                    }
                                    currentBotMessageDiv.textContent += eventData.content;
                                    currentBotMessageDiv.classList.add('error-message');
                                    accumulatedText += eventData.content;
                                    chatbox.scrollTop = chatbox.scrollHeight;
                                }

                            } catch (e) {
                                console.error("Error parsing SSE JSON data:", e, "Raw data line:", messageLine);
                            }
                        }
                    }
                }
            } catch (error) { 
                console.error('Error in sendMessage (outer catch):', error);
                if (currentBotMessageDiv && currentBotMessageDiv.classList.contains('typing-bubble')) {
                    // If error happened while bubble was showing, replace bubble with error
                    currentBotMessageDiv.textContent = `Error: ${error.message || 'Could not connect.'}`;
                    currentBotMessageDiv.classList.add('error-message');
                    currentBotMessageDiv.classList.remove('typing-bubble');
                } else { 
                    // If error happened some other time, or bubble already replaced, add new error message
                    const errorMsgDiv = createBotMessageElement();
                    errorMsgDiv.textContent = `Error: ${error.message || 'Could not connect or process the response.'}`;
                    errorMsgDiv.classList.add('error-message');
                }
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none'; 
                userInput.focus(); 
            }
        }

        function renderUiComponent(uiData) {
            uiComponentsDiv.innerHTML = ''; 
            if (!uiData || typeof uiData.component_type === 'undefined' || typeof uiData.data === 'undefined') {
                console.warn("Received invalid or empty ui_data structure for rendering:", uiData);
                 uiComponentsDiv.innerHTML = '<p>No specific UI data to display for this response.</p>';
                return;
            }
            console.log("Attempting to render UI Component Type:", uiData.component_type); 
            try {
                 switch (uiData.component_type) {
                    case 'h2h_comparison_table': uiComponentsDiv.innerHTML = generateH2HTableHTML(uiData.data); break;
                    case 'match_schedule_table': uiComponentsDiv.innerHTML = generateScheduleTableHTML(uiData.data); break;
                    case 'standings_table': uiComponentsDiv.innerHTML = generateStandingsTableHTML(uiData.data); break;
                    case 'team_stats': uiComponentsDiv.innerHTML = generateTeamStatsHTML(uiData.data); break;
                    case 'results_list': uiComponentsDiv.innerHTML = generateResultsListHTML(uiData.data); break;
                    case 'live_match_feed': uiComponentsDiv.innerHTML = generateLiveMatchFeedHTML(uiData.data); break;
                    case 'match_lineups_display': uiComponentsDiv.innerHTML = generateMatchLineupsHTML(uiData.data); break;
                    case 'top_performers_list': uiComponentsDiv.innerHTML = generateTopPerformersHTML(uiData.data); break;
                    case 'player_profile_card': uiComponentsDiv.innerHTML = generatePlayerProfileHTML(uiData.data); break;
                    case 'player_comparison_view': uiComponentsDiv.innerHTML = generatePlayerComparisonHTML(uiData.data); break;
                    case 'term_explanation_box': uiComponentsDiv.innerHTML = generateTermExplanationHTML(uiData.data); break;
                    case 'news_article_list': uiComponentsDiv.innerHTML = generateNewsListHTML(uiData.data); break;
                    case 'suggestion_card': uiComponentsDiv.innerHTML = generateSuggestionCardHTML(uiData.data); break;
                    case 'percentage_card': uiComponentsDiv.innerHTML = generatePercentageCardHTML(uiData.data); break;
                    case 'generic_text':
                    default:
                        if (uiData.data && uiData.data.message) { uiComponentsDiv.innerHTML = `<p>${safeText(uiData.data.message)}</p>`; }
                        else if (uiData.data && Object.keys(uiData.data).length > 0 && !(Object.keys(uiData.data).length === 1 && uiData.data.error) ) {
                            uiComponentsDiv.innerHTML = `<h4>Generic Data Output:</h4><pre>${safeText(JSON.stringify(uiData.data, null, 2))}</pre>`;
                        } else if (uiData.data && uiData.data.error) { uiComponentsDiv.innerHTML = `<p class="error-message">Error from AI: ${safeText(uiData.data.error)}</p>`;}
                        else { uiComponentsDiv.innerHTML = '<p>No specific UI data to display for this response.</p>'; }
                        break;
                }
            } catch (renderError) {
                console.error(`Error rendering component ${uiData.component_type}:`, renderError, "Data was:", uiData.data);
                uiComponentsDiv.innerHTML = `<p class="error-message">Error displaying UI component for ${uiData.component_type}. Check console.</p>`;
            }
        }

        function safeText(text) {
             if (text === null || typeof text === 'undefined') return 'N/A';
             const div = document.createElement('div');
             div.textContent = String(text);
             return div.innerHTML;
        }

        // --- (MINIMAL HTML Generation Functions - YOU NEED TO EXPAND THESE or use your full versions) ---
        function generateH2HTableHTML(data) { return `<h4>H2H Data</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`; }
        function generateScheduleTableHTML(data) { return `<h4>Schedule</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`; }
        function generateStandingsTableHTML(data) { return `<h4>Standings</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`; }
        // ... Add stubs or full implementations for ALL your generate...HTML functions
        function generateTeamStatsHTML(data) { return `<h4>Team Stats</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`;}
        function generateResultsListHTML(data) { return `<h4>Results</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`;}
        function generateLiveMatchFeedHTML(data) { return `<h4>Live Match</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`;}
        function generateMatchLineupsHTML(data) { return `<h4>Lineups</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`;}
        function generateTopPerformersHTML(data) { return `<h4>Top Performers</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`;}
        function generatePlayerProfileHTML(data) { return `<h4>Player Profile</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`;}
        function generatePlayerComparisonHTML(data) { return `<h4>Player Comparison</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`;}
        function generateTermExplanationHTML(data) { return `<h4>Term Explanation</h4><p>${safeText(data.term)}: ${safeText(data.explanation)}</p>`;}
        function generateNewsListHTML(data) { return `<h4>News</h4><pre>${safeText(JSON.stringify(data, null, 2))}</pre>`;}
        function generateSuggestionCardHTML(data) { return `<h4>Suggestion</h4><p>${safeText(data.title)}</p><p>${safeText(data.details)}</p>`;}
        function generatePercentageCardHTML(data) { return `<h4>Percentage</h4><p>${safeText(data.title)}: ${safeText(data.value)}</p>`;}

    </script>
</body>
</html>
