<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNerd - Sports & Gaming AI</title>
    <style>
        /* Basic Reset & Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
            height: 100%;
            display: flex; /* Use flex for centering content */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align to top */
            padding-top: 20px; /* Add some padding at the top */
            box-sizing: border-box;
        }

        .chat-container-wrapper { /* New wrapper for centering and max-width */
            width: 100%;
            max-width: 800px; /* Max width for the chat interface */
            height: calc(100vh - 40px); /* Adjust height considering padding */
            display: flex;
            flex-direction: column;
            background-color: #161625; /* Main chat area background */
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .main-header { /* Simplified header */
            background-color: #212135;
            padding: 15px 20px;
            display: flex;
            justify-content: center; /* Center GameNerd title */
            align-items: center;
            border-bottom: 1px solid #2d2d54;
            color: #4CAF50; /* Accent color for title */
            font-size: 1.5em;
            font-weight: bold;
            flex-shrink: 0;
        }

        .chat-ui-area {
            padding: 15px 20px; /* Adjusted padding */
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* Stack chatbox, input, UI components vertically */
            overflow-y: hidden; /* Prevent this area from scrolling, chatbox will scroll */
        }

        #chatbox {
            flex-grow: 1; /* Allow chatbox to take available space */
            border: 1px solid #2d2d54;
            overflow-y: scroll;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #1e1e30;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.4;
            display: inline-block; /* Make bubbles only as wide as content */
        }
        .user-message {
            background-color: #2a392a;
            color: #e0f0e0;
            margin-left: auto; /* Align to right */
            border-bottom-right-radius: 5px;
            align-self: flex-end; /* Align self to end of flex container (chatbox) */
        }
        .bot-message {
            background-color: #2a2c3b;
            color: #d0d0e0;
            margin-right: auto; /* Align to left */
            border-bottom-left-radius: 5px;
            align-self: flex-start; /* Align self to start of flex container (chatbox) */
        }
        .error-message {
            color: #ff8a80;
            font-style: italic;
            border: 1px solid #ff8a80;
            background-color: #3c2f2f;
        }

        /* Typing indicator using only dots */
        .typing-bubble {
            display: flex;
            align-items: center;
            justify-content: center; /* Center dots within the bubble */
            padding: 12px 15px; /* Adjust padding for a nice bubble size */
        }
        .typing-bubble span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #aaa; /* Color of the dots */
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }
        .typing-bubble span:nth-child(1) { animation-delay: -0.32s; }
        .typing-bubble span:nth-child(2) { animation-delay: -0.16s; }
        /* Removed 3rd child animation as we only need 3 dots */
        @keyframes typing-bounce {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.6); }
            40% { opacity: 1; transform: scale(1.0); }
        }

        #loadingIndicator { display: none; text-align: center; padding: 10px; color: #aaa; font-style: italic; }

        .input-area {
            display: flex;
            margin-top: 10px;
            flex-shrink: 0; /* Prevent input area from shrinking */
        }
        #userInput {
            flex-grow: 1; padding: 12px;
            border: 1px solid #2d2d54;
            background-color: #252541;
            color: #e0e0e0;
            border-radius: 20px 0 0 20px;
            font-size: 1em;
        }
        #userInput::placeholder { color: #888; }
        #userInput:focus { outline: none; border-color: #4CAF50; }


        #sendButton {
            padding: 12px 20px; border: none;
            background-color: #4CAF50; color: white;
            cursor: pointer; border-radius: 0 20px 20px 0;
            font-size: 1em;
        }
        #sendButton:hover { background-color: #45a049; }
        #sendButton:disabled { background-color: #555; cursor: not-allowed; }

        hr { border: 0; height: 1px; background: #2d2d54; margin: 20px 0; } /* Adjusted margin */
        h2 { margin-top: 15px; margin-bottom: 10px; color: #e0e0e0; text-align: center; }

        #ui-components {
            border: 1px solid #2d2d54;
            padding: 15px;
            margin-top: 15px; /* Adjusted margin */
            min-height: 80px; /* Adjusted min-height */
            background-color: #1e1e30;
            border-radius: 5px;
            color: #c0c0d0;
            flex-shrink: 0; /* Prevent UI components area from shrinking excessively */
            overflow-y: auto; /* Allow scroll if content too big */
            max-height: 200px; /* Example max height */
        }
        #ui-components p { color: #bbb; }
        #ui-components table { color: #e0e0e0; }
        #ui-components ul { color: #e0e0e0; }
        #ui-components pre { background-color: #252541; padding: 10px; border-radius: 4px; color: #c0c0d0; white-space: pre-wrap; word-wrap: break-word;}

        /* Table Styling for Dark Theme */
        table { border-collapse: collapse; width: 100%; margin-top: 15px; font-size: 0.9em; }
        th, td { border: 1px solid #3a3a5a; padding: 10px; text-align: left; }
        th { background-color: #2a2a45; font-weight: bold; color: #e0e0e0; }
        tr:nth-child(even) { background-color: #252541; }
        tr:hover { background-color: #303050; }
        caption { caption-side: top; font-weight: bold; margin-bottom: 8px; font-size: 1.1em; text-align: left; color: #e0e0e0; }
        h4, h5 { margin-top: 15px; margin-bottom: 5px; color: #e0e0e0; }
    </style>
</head>
<body>
    <div class="chat-container-wrapper">
        <header class="main-header">
            GameNerd AI
        </header>

        <div class="chat-ui-area">
            <div id="chatbox">
                </div>

            <div id="loadingIndicator">Processing...</div> 

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask GameNerd about sports, H2H, schedules..." autocomplete="off"/>
                <button id="sendButton">Send</button>
            </div>

            <hr>
            <h2>Dynamic UI Area</h2>
            <div id="ui-components">
                <p>Ask GameNerd a question. Results and special UI components will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const uiComponentsDiv = document.getElementById('ui-components');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const userId = 'session_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
        console.log("User ID for this session:", userId);

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        function createTypingBubble() {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'bot-message', 'typing-bubble');
            msgDiv.innerHTML = `<span></span><span></span><span></span>`; // Just the dots
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return msgDiv;
        }

        function appendMessage(text, sender = 'bot', isError = false) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = text;
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            if (isError) {
                msgDiv.classList.add('error-message');
            }
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            appendMessage(query, 'user');
            userInput.value = ''; 
            userInput.disabled = true; 
            sendButton.disabled = true;
            // loadingIndicator.style.display = 'block'; // We'll use typing bubble instead

            let botTypingBubble = createTypingBubble(); // Show typing bubble immediately
            let currentBotMessageDiv = botTypingBubble; // This div will be updated with streamed content
            let firstChunkReceived = false;

            console.log(`Sending query to /chat: "${query}" for user_id: ${userId}`);

            try {
                const response = await fetch('/chat', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream' // Request SSE from backend
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        query: query
                    })
                });

                console.log("Fetch response status:", response.status, "OK:", response.ok);
                // loadingIndicator.style.display = 'none'; // Hide if it was used

                if (!response.ok) {
                     if (currentBotMessageDiv.parentNode === chatbox) chatbox.removeChild(currentBotMessageDiv); // Remove typing bubble
                     let errorDetail = `Server error! Status: ${response.status}`;
                     try {
                         const errorData = await response.json(); 
                         console.error("Server error data:", errorData);
                         errorDetail = errorData.detail || errorData.reply || JSON.stringify(errorData);
                     } catch (parseError) {
                         const textError = await response.text();
                         console.error("Server error text (not JSON):", textError);
                         errorDetail = textError || response.statusText || errorDetail;
                     }
                    throw new Error(errorDetail);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let sseBuffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        console.log("Stream finished.");
                        if (!firstChunkReceived && currentBotMessageDiv.parentNode === chatbox) { 
                           // If stream ended but no text chunks, means UI data might have come or empty reply
                           // If the bubble is still just dots, replace it or remove it.
                           currentBotMessageDiv.textContent = "[Response processed]"; // Or remove it
                           currentBotMessageDiv.classList.remove('typing-bubble');
                        }
                        break;
                    }

                    sseBuffer += decoder.decode(value, { stream: true });
                    let eolIndex;
                    while ((eolIndex = sseBuffer.indexOf('\n\n')) >= 0) {
                        const messageLine = sseBuffer.slice(0, eolIndex).trim();
                        sseBuffer = sseBuffer.slice(eolIndex + 2);

                        if (messageLine.startsWith('data:')) {
                            const rawJsonData = messageLine.substring(5).trim();
                            try {
                                const eventData = JSON.parse(rawJsonData);
                                console.log("SSE Event:", eventData);

                                if (eventData.type === 'text_chunk') {
                                    if (!firstChunkReceived) {
                                        currentBotMessageDiv.innerHTML = ''; // Clear typing dots
                                        currentBotMessageDiv.classList.remove('typing-bubble');
                                        firstChunkReceived = true;
                                    }
                                    currentBotMessageDiv.textContent += eventData.content; // Append chunk
                                    chatbox.scrollTop = chatbox.scrollHeight;
                                } else if (eventData.type === 'ui_data') {
                                    console.log("UI Data Received via SSE:", eventData.content);
                                    renderUiComponent(eventData.content);
                                    // If the typing bubble is still there and empty, remove it or add a generic message if no text_chunks came
                                    if (!firstChunkReceived && currentBotMessageDiv.parentNode === chatbox && currentBotMessageDiv.classList.contains('typing-bubble')) {
                                        currentBotMessageDiv.textContent = "[Data displayed below]";
                                        currentBotMessageDiv.classList.remove('typing-bubble');
                                    }

                                } else if (eventData.type === 'stream_end') {
                                    console.log("Explicit stream end signal received from server.");
                                    if (!firstChunkReceived && currentBotMessageDiv.parentNode === chatbox && currentBotMessageDiv.classList.contains('typing-bubble')) {
                                       currentBotMessageDiv.textContent = "[Done]";
                                       currentBotMessageDiv.classList.remove('typing-bubble');
                                    }
                                }
                            } catch (e) {
                                console.error("Error parsing SSE JSON data:", e, "Raw data line:", messageLine);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error in sendMessage (fetch or processing response):', error);
                if (currentBotMessageDiv.parentNode === chatbox) chatbox.removeChild(currentBotMessageDiv); // Remove typing bubble on error
                appendMessage(`Error: ${error.message || 'Could not connect or process the response.'}`, 'bot', true);
                uiComponentsDiv.innerHTML = `<p class="error-message">Failed to load UI component: ${error.message}</p>`;
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none'; // Ensure general loading is off
                userInput.focus(); 
            }
        }

        function renderUiComponent(uiData) {
            // (Your existing renderUiComponent function with all generate...HTML cases)
            uiComponentsDiv.innerHTML = ''; 
            if (!uiData || typeof uiData.component_type === 'undefined' || typeof uiData.data === 'undefined') {
                console.warn("Received invalid or empty ui_data structure for rendering:", uiData);
                 uiComponentsDiv.innerHTML = '<p>No specific UI data to display for this response.</p>';
                return;
            }
            console.log("Attempting to render UI Component Type:", uiData.component_type); //, "with data:", JSON.stringify(uiData.data, null, 2));
            try {
                 switch (uiData.component_type) {
                    case 'h2h_comparison_table': uiComponentsDiv.innerHTML = generateH2HTableHTML(uiData.data); break;
                    case 'match_schedule_table': uiComponentsDiv.innerHTML = generateScheduleTableHTML(uiData.data); break;
                    case 'standings_table': uiComponentsDiv.innerHTML = generateStandingsTableHTML(uiData.data); break;
                    case 'team_stats': uiComponentsDiv.innerHTML = generateTeamStatsHTML(uiData.data); break;
                    case 'results_list': uiComponentsDiv.innerHTML = generateResultsListHTML(uiData.data); break;
                    case 'live_match_feed': uiComponentsDiv.innerHTML = generateLiveMatchFeedHTML(uiData.data); break;
                    case 'match_lineups_display': uiComponentsDiv.innerHTML = generateMatchLineupsHTML(uiData.data); break;
                    case 'top_performers_list': uiComponentsDiv.innerHTML = generateTopPerformersHTML(uiData.data); break;
                    case 'player_profile_card': uiComponentsDiv.innerHTML = generatePlayerProfileHTML(uiData.data); break;
                    case 'player_comparison_view': uiComponentsDiv.innerHTML = generatePlayerComparisonHTML(uiData.data); break;
                    case 'term_explanation_box': uiComponentsDiv.innerHTML = generateTermExplanationHTML(uiData.data); break;
                    case 'news_article_list': uiComponentsDiv.innerHTML = generateNewsListHTML(uiData.data); break;
                    case 'suggestion_card': uiComponentsDiv.innerHTML = generateSuggestionCardHTML(uiData.data); break;
                    case 'percentage_card': uiComponentsDiv.innerHTML = generatePercentageCardHTML(uiData.data); break;
                    case 'generic_text':
                    default:
                        if (uiData.data && uiData.data.message) { uiComponentsDiv.innerHTML = `<p>${safeText(uiData.data.message)}</p>`; }
                        else if (uiData.data && Object.keys(uiData.data).length > 0 && !(Object.keys(uiData.data).length === 1 && uiData.data.error) ) {
                            uiComponentsDiv.innerHTML = `<h4>Generic Data Output:</h4><pre>${safeText(JSON.stringify(uiData.data, null, 2))}</pre>`;
                        } else if (uiData.data && uiData.data.error) { uiComponentsDiv.innerHTML = `<p class="error-message">Error from AI: ${safeText(uiData.data.error)}</p>`;}
                        else { uiComponentsDiv.innerHTML = '<p>No specific UI data to display for this response.</p>'; }
                        break;
                }
            } catch (renderError) {
                console.error(`Error rendering component ${uiData.component_type}:`, renderError, "Data was:", uiData.data);
                uiComponentsDiv.innerHTML = `<p class="error-message">Error displaying UI component for ${uiData.component_type}. Check console.</p>`;
            }
        }

        function safeText(text) {
             if (text === null || typeof text === 'undefined') return 'N/A';
             const div = document.createElement('div');
             div.textContent = String(text);
             return div.innerHTML;
        }

        // --- Placeholder generate...HTML functions - YOU NEED TO IMPLEMENT THESE FULLY ---
        function generateH2HTableHTML(data) { if (!data || !data.h2h_summary) return '<p class="error-message">H2H data is incomplete.</p>'; let html = '<h4>Head-to-Head Comparison</h4>'; const t1 = data.h2h_summary.team1 || {}; const t2 = data.h2h_summary.team2 || {}; html += `<table><thead><tr><th>Stat</th><th>${safeText(t1.name)}</th><th>${safeText(t2.name)}</th></tr></thead><tbody><tr><td>Wins</td><td>${safeText(t1.wins)}</td><td>${safeText(t2.wins)}</td></tr><tr><td>Draws</td><td>${safeText(t1.draws)}</td><td>${safeText(t2.draws)}</td></tr><tr><td>Losses</td><td>${safeText(t1.losses)}</td><td>${safeText(t2.losses)}</td></tr><tr><td>Goals For</td><td>${safeText(t1.goals_for)}</td><td>${safeText(t2.goals_for)}</td></tr><tr><td>Goals Against</td><td>${safeText(t1.goals_against)}</td><td>${safeText(t2.goals_against)}</td></tr></tbody></table><p>Total Matches: ${safeText(data.h2h_summary.total_matches)}</p>`; if (data.recent_meetings && data.recent_meetings.length > 0) { html += '<h5>Recent Meetings</h5><ul>'; data.recent_meetings.forEach(m => { html += `<li>${safeText(m.date)}: ${safeText(m.competition || '')} - ${safeText(m.score)}</li>`; }); html += '</ul>'; } return html; }
        function generateScheduleTableHTML(data) { if (!data || !data.rows || data.rows.length === 0) return `<h4>${safeText(data.title) || 'Upcoming Matches'}</h4><p>No schedule data found.</p>`; let html = `<h4>${safeText(data.title) || 'Match Schedule'}</h4>`; if(data.sort_info) html += `<p><small>${safeText(data.sort_info)}</small></p>`; html += '<table><thead><tr>'; (data.headers || []).forEach(header => html += `<th>${safeText(header)}</th>`); html += '</tr></thead><tbody>'; data.rows.forEach(row => { html += '<tr>'; (row || []).forEach(cell => html += `<td>${safeText(cell)}</td>`); html += '</tr>'; }); html += '</tbody></table>'; return html; }
        function generateStandingsTableHTML(data) { if (!data || !data.standings || data.standings.length === 0) return `<h4>${safeText(data.league_name)} Standings</h4><p>Standings data not available.</p>`; let html = `<h4>${safeText(data.league_name)} ${safeText(data.season) || ''} Standings</h4><table><thead><tr><th>Rank</th><th>Team</th><th>Pl</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th><th>Form</th></tr></thead><tbody>`; data.standings.forEach(t => { html += `<tr><td>${safeText(t.rank)}</td><td>${t.logo_url ? `<img src="${safeText(t.logo_url)}" alt="" style="width:20px;height:20px;margin-right:5px;vertical-align:middle;">` : ''}${safeText(t.team_name)}</td><td>${safeText(t.played)}</td><td>${safeText(t.wins)}</td><td>${safeText(t.draws)}</td><td>${safeText(t.losses)}</td><td>${safeText(t.goals_for)}</td><td>${safeText(t.goals_against)}</td><td>${safeText(t.goal_difference)}</td><td><b>${safeText(t.points)}</b></td><td>${safeText(t.form)}</td></tr>`; }); html += `</tbody></table>`; return html; }
        function generateTeamStatsHTML(data) { if (!data || (!data.sections && !data.narrative_summary)) { return `<h4>${safeText(data.title) || 'Statistics'}</h4><p>Statistics not available.</p>`; } let html = `<h4>${safeText(data.title) || 'Statistics'} <small>(${safeText(data.stats_type)})</small></h4>`; if(data.narrative_summary) { html += `<p>${safeText(data.narrative_summary)}</p>`; } if(data.sections && data.sections.length > 0) { data.sections.forEach(section => { html += `<h5>${safeText(section.section_title)}</h5>`; if (section.key_value_pairs && Object.keys(section.key_value_pairs).length > 0) { html += '<ul>'; for (const key in section.key_value_pairs) { html += `<li><strong>${safeText(key)}:</strong> ${safeText(section.key_value_pairs[key])}</li>`; } html += '</ul>'; } else { html += '<p>No specific stats in this section.</p>'; } }); } return html; }
        function generateResultsListHTML(data) { if (!data || !data.matches || data.matches.length === 0) { return `<h4>Match Results</h4><p>No recent results found.</p>`; } let html = '<h4>Match Results</h4><ul>'; data.matches.forEach(m => { let scoreStr = 'N/A'; if (m.score && m.score.fulltime) { scoreStr = `${safeText(m.score.fulltime.home)} - ${safeText(m.score.fulltime.away)}`; } html += `<li>${safeText(m.date)} ${safeText(m.time || '')} [${safeText(m.competition || m.round || '')}] ${safeText(m.home_team_name)} ${scoreStr} ${safeText(m.away_team_name)} (${safeText(m.status)})</li>`; }); html += '</ul>'; return html; }
        function generateLiveMatchFeedHTML(data) { if (!data) return '<h4>Live Match</h4><p>Live data unavailable.</p>'; let html = `<h4>Live: ${safeText(data.home_team_name)} ${safeText(data.home_team_score)} - ${safeText(data.away_team_score)} ${safeText(data.away_team_name)}</h4><p>${safeText(data.competition)} | Min: ${safeText(data.current_minute)} (${safeText(data.status_description)})</p>`; if (data.key_events && data.key_events.length > 0) {html += '<h5>Key Events:</h5><ul>'; data.key_events.forEach(e => {html += `<li>${safeText(e.minute)}' ${safeText(e.type)}: ${safeText(e.player_name||'')} (${safeText(e.team_name)}) ${safeText(e.detail||'')}</li>`;}); html += '</ul>';} if(data.live_stats){html+='<h5>Stats:</h5><ul>'; for(const s in data.live_stats){html+=`<li>${s.replace("_"," ")}: ${safeText(data.live_stats[s])}</li>`;} html+='</ul>';} return html;}
        function generateMatchLineupsHTML(data) { if (!data || !data.home_team || !data.away_team) return '<h4>Match Lineups</h4><p>Lineup data unavailable.</p>'; let html = `<h4>Lineups: ${safeText(data.match_description)}</h4>`; function r(t,h){if(!t)return'';let d=`<h5>${safeText(h)}: ${safeText(t.name)} (${safeText(t.formation||'N/A')})</h5>`; if(t.manager)d+=`<p><small>Manager: ${safeText(t.manager)}</small></p>`;d+='<h6>Starters:</h6><ul>';(t.starting_xi||[]).forEach(p=>d+=`<li>${safeText(p.jersey_number||'#')}. ${safeText(p.player_name)} (${safeText(p.position||'N/A')})</li>`);d+='</ul><h6>Subs:</h6><ul>';(t.substitutes||[]).forEach(p=>d+=`<li>${safeText(p.jersey_number||'#')}. ${safeText(p.player_name)} (${safeText(p.position||'N/A')})</li>`);d+='</ul>';return d} html+=r(data.home_team,"Home");html+=r(data.away_team,"Away"); return html;}
        function generateTopPerformersHTML(data) { if (!data || !data.performers || !data.performers.length) return `<h4>${safeText(data.statistic_type || 'Top Performers')}</h4><p>Data unavailable.</p>`; let html = `<h4>${safeText(data.league_name)} ${safeText(data.season||'')} - ${safeText(data.statistic_type)}</h4><table><thead><tr><th>Rank</th><th>Player</th><th>Team</th><th>Value</th><th>Nat.</th></tr></thead><tbody>`; data.performers.forEach(p=>{html+=`<tr><td>${safeText(p.rank)}</td><td>${safeText(p.player_name)}</td><td>${safeText(p.team_name)}</td><td>${safeText(p.value)}</td><td>${safeText(p.nationality)}</td></tr>`;}); html+='</tbody></table>'; return html;}
        function generatePlayerProfileHTML(data) { if(!data || !data.full_name) return '<h4>Player Profile</h4><p>Unavailable.</p>'; let h=`<h4>${safeText(data.full_name)}</h4><ul>`;for(const k in data){if(k!=='full_name' && data[k] !== null && typeof data[k] !== 'object'){h+=`<li><strong>${k.replace("_"," ")}:</strong> ${safeText(data[k])}</li>`;} else if(k==='career_summary_stats' && data[k]){h+='<li><strong>Career:</strong> '; for(const s in data[k]){h+=`${s}:${safeText(data[k][s])} `;}h+='</li>';}}h+='</ul>'; return h;}
        function generatePlayerComparisonHTML(data) { if (!data || !data.players || data.players.length < 2) return '<h4>Player Comparison</h4><p>Insufficient data.</p>'; let html = `<h4>${safeText(data.comparison_title)}</h4>`; const keys = new Set(); data.players.forEach(p => {if(p.stats)Object.keys(p.stats).forEach(k=>keys.add(k));}); const headers = ['Player', 'Team', ...Array.from(keys).sort()]; html+='<table><thead><tr>'; headers.forEach(h => html+=`<th>${safeText(h)}</th>`); html+='</tr></thead><tbody>'; data.players.forEach(p=>{html+='<tr>'; html+=`<td>${safeText(p.player_name)}</td><td>${safeText(p.team_name)}</td>`; headers.slice(2).forEach(k => {html+=`<td>${safeText(p.stats?p.stats[k]:'N/A')}</td>`;}); html+='</tr>';}); html+='</tbody></table>'; return html;}
        function generateTermExplanationHTML(data) { if(!data || !data.term) return '<h4>Term Explanation</h4><p>Unavailable.</p>'; let h=`<h4>${safeText(data.term)}</h4><p>${safeText(data.explanation)}</p>`; if(data.related_terms && data.related_terms.length){h+='<h5>Related:</h5><ul>';data.related_terms.forEach(t=>h+=`<li>${safeText(t)}</li>`);h+='</ul>';} return h;}
        function generateNewsListHTML(data) { if(!data || !data.news_articles || !data.news_articles.length) return `<h4>News</h4><p>No news.</p>`; let h=`<h4>News: ${safeText(data.team_name||data.league_name)}</h4><ul>`; data.news_articles.forEach(a=>{let ds='N/A';if(a.published_date){try{ds=new Date(a.published_date).toLocaleDateString();}catch(e){}}h+=`<li><strong>${safeText(a.title)}</strong> <small>(${safeText(a.source_name)} ${ds})</small><p>${safeText(a.summary)}</p></li>`;}); h+='</ul>'; return h;}
        function generateSuggestionCardHTML(data) { if(!data || !data.title) return '<h4>Suggestion</h4><p>Unavailable.</p>'; let h=`<h4>${safeText(data.title)}</h4><p>${safeText(data.details)}</p>`; if(data.key_points && data.key_points.length){h+='<h5>Key Points:</h5><ul>'; data.key_points.forEach(p=>h+=`<li>${safeText(p)}</li>`);h+='</ul>';} if(data.disclaimer)h+=`<p><small><em>${safeText(data.disclaimer)}</em></small></p>`; return h;}
        function generatePercentageCardHTML(data) { if(!data || !data.title) return '<h4>Percentage</h4><p>Unavailable.</p>'; let h=`<h4>${safeText(data.title)}</h4><h2 style="font-size:2em;color:#4CAF50;text-align:center;">${safeText(data.value)}</h2>`; if(data.context)h+=`<p>Context: ${safeText(data.context)}</p>`; if(data.basis)h+=`<p>Basis: ${safeText(data.basis)}</p>`; return h;}
