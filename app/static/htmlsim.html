<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNerd - Streaming AI Chat with Incremental Parsing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 100%;
            max-height: 80vh;
            border-radius: 1rem;
            overflow: hidden;
            background-color: #161625;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-ui-area {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-ui-area h1 {
            color: #4CAF50;
            text-align: left;
            margin-top: 0;
            margin-bottom: 1.25rem;
            font-size: 1.8em;
            font-weight: bold;
        }

        #chatbox {
            height: 100%;
            border: 1px solid #2d2d54;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #1e1e30;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            background-color: #2a392a;
            color: #e0f0e0;
            margin-left: auto;
            border-bottom-right-radius: 0.5rem;
        }
        .bot-message {
            background-color: #2a2c3b;
            color: #d0d0e0;
            margin-right: auto;
            border-bottom-left-radius: 0.5rem;
        }
        .error-message {
            color: #ff8a80;
            font-style: italic;
            border: 1px solid #ff8a80;
            background-color: #3c2f2f;
        }
        
        .bot-message h3 {
            color: #4CAF50;
            border-bottom: 1px solid #3a3a5a;
            padding-bottom: 0.5rem;
            margin-top: 1rem;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .bot-message ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .bot-message ul li {
            padding: 0.5rem 0;
            border-left: 2px solid #5a5a70;
            padding-left: 1rem;
            margin-bottom: 0.25rem;
        }

        .bot-message strong {
            font-weight: bold;
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #aaa;
            font-style: italic;
        }

        .input-area {
            display: flex;
            margin-top: 1rem;
        }
        #userInput {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #2d2d54;
            background-color: #252541;
            color: #e0e0e0;
            border-radius: 1.25rem 0 0 1.25rem;
            font-size: 1em;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1);
        }
        #userInput::placeholder { color: #888; }
        #userInput:focus { outline: none; border-color: #4CAF50; }

        #sendButton {
            padding: 0.75rem 1.25rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 0 1.25rem 1.25rem 0;
            font-size: 1em;
            transition: background-color 0.2s ease-in-out;
        }
        #sendButton:hover { background-color: #45a049; }
        #sendButton:disabled { background-color: #555; cursor: not-allowed; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content">
            <div class="chat-ui-area">
                <h1>GameNerd AI Chat</h1>
                
                <div id="chatbox">
                    </div>

                <div id="loadingIndicator">Thinking...</div>

                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Ask GameNerd about sports, H2H, schedules..." autocomplete="off"/>
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        //--==> Kindly replace this token with the  valid JWT signed by your secret key from SP backend. <==-- --==> for testing purpose you can generate a dummy token using the dummy JWT Generator.py script <==--
        //--==> Kindly replace this token with the  valid JWT signed by your secret key from SP backend. <==-- --==> for testing purpose you can generate a dummy token using the dummy JWT Generator.py script <==--
        //--==> Kindly replace this token with the  valid JWT signed by your secret key from SP backend. <==-- --==> for testing purpose you can generate a dummy token using the dummy JWT Generator.py script <==--
        //--==> Kindly replace this token with the  valid JWT signed by your secret key from SP backend. <==--
        //--==> for now i am using a string placeholder, pls replace it with a valid token <==--
        const USER_JWT_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0LXVzZXItMDAxIiwiZXhwIjoxNzU0OTA4NjEyfQ.c82sUZkJxzG-qs3de_sc81Z4CCBFQ2WSsRTCHKGfCKg";
        
        let conversationHistory = [];
        let renderTimer = null;

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        function appendMessage(content, sender = 'bot', isError = false, isHtml = false) {
            const msgDiv = document.createElement('div');
            if (isHtml) {
                msgDiv.innerHTML = content;
                msgDiv.classList.add('message', 'bot-message');
            } else {
                msgDiv.textContent = content;
                msgDiv.classList.add('message');
                msgDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            }

            if (isError) {
                msgDiv.classList.add('error-message');
            }
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return msgDiv;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;
//==> a reminder here as a safety check to change token before deploying to production <==   
//==> a reminder here as a safety check to change token before deploying to production <==
//==> a reminder here as a safety check to change token before deploying to production <==  
            if (USER_JWT_TOKEN === "your_platform_generated_jwt_token_here") {
                appendMessage("Please replace the placeholder token in the JavaScript code with a real JWT token from your platform.", 'bot', true);
                return;
            }

            appendMessage(query, 'user');
            conversationHistory.push({ role: 'user', content: query });

            userInput.value = ''; 
            userInput.disabled = true; 
            sendButton.disabled = true;
            loadingIndicator.style.display = 'block';

            const recentHistory = conversationHistory.slice(-6);
            const botMessageDiv = appendMessage('', 'bot');
            
            try {
                const response = await fetch('/chat-stream', { 
                    method: 'POST',
                    headers: { 
                        //--==> Pass the JWT token in the authorization header <==--
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${USER_JWT_TOKEN}` // Pass the token in the Authorization header
                    },
                    body: JSON.stringify({ query: query, history: recentHistory })
                });

                if (!response.ok) {
                    throw new Error(`Server error! Status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedText = '';

                const renderChunk = () => {
                    botMessageDiv.innerHTML = marked.parse(accumulatedText);
                    chatbox.scrollTop = chatbox.scrollHeight;
                };

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;

                    if (renderTimer) clearTimeout(renderTimer);
                    renderTimer = setTimeout(renderChunk, 50);
                }

                if (renderTimer) clearTimeout(renderTimer);
                botMessageDiv.innerHTML = marked.parse(accumulatedText);
                chatbox.scrollTop = chatbox.scrollHeight;

                conversationHistory.push({ role: 'assistant', content: accumulatedText });

            } catch (error) {
                console.error('Error in sendMessage (fetch or streaming):', error);
                botMessageDiv.classList.add('error-message');
                botMessageDiv.textContent = `Error: ${error.message || 'Could not connect or process the response.'}`;
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus(); 
            }
        }
    </script>
</body>
</html>
